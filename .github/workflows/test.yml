name: Unit tests

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/zephyrproject-rtos/ci:v0.26.6
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains

    concurrency:
      group: unit-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: edgehog-zephyr-device

      - name: Replace zephyr revision
        working-directory: edgehog-zephyr-device
        run: |
          sed -i 's/revision: v3.5.0/revision: main/g' west.yml

      - name: Initialize
        working-directory: edgehog-zephyr-device
        run: |
          west init -l .
          west update -o=--depth=1 -n

      - name: Run unit tests with code coverage
        working-directory: edgehog-zephyr-device
        run: |
          west twister --force-color --ninja -v --inline-logs --filter runnable -p unit_testing -T tests/lib

      - name: Run integration tests with code coverage
        working-directory: edgehog-zephyr-device
        run: |
          west twister --force-color --ninja -v --inline-logs --filter runnable --integration -T tests/lib    

